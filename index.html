<style>
:root{
  --btn-color:#ff99cc;
  --btn-hover:#ff66aa;
  --kaomoji-bg:#fff0f5;
  --toast-bg:#ff99cc;
  --hot-color:#ff6666;
}

body{
  font-family: "Comic Sans MS", "Arial", sans-serif;
  max-width:720px;
  margin:auto;
  padding:16px;
  background:#fff0f5;
  line-height:1.7;
}

/* ===== 熱門跑馬燈 ===== */
#hot-bar{
  overflow:hidden;
  white-space:nowrap;
  border-radius:12px;
  background:#ffe6f0;
  padding:8px 0;
  margin-bottom:12px;
}

#hot-track{
  display:inline-block;
  white-space:nowrap;
  animation: marquee 22s linear infinite;
}

#hot-bar:hover #hot-track{
  animation-play-state: paused;
}

.hot-item{
  display:inline-block;
  margin:0 18px;
  cursor:pointer;
  white-space:nowrap;
  font-size:clamp(16px,4vw,22px);
  color:var(--hot-color);
  font-weight:bold;
}

/* ===== 標題 ===== */
h1{
  text-align:center;
  margin:6px 0 2px;
  color:#ff66aa;
  font-size:2.2em;
}
p{
  text-align:center;
  margin-top:0;
  color:#ff3399;
}

/* ===== 分類按鈕 ===== */
.nav-buttons{
  text-align:center;
  margin:18px 0;
}
.nav-buttons button{
  margin:6px;
  padding:10px 18px;
  border:none;
  border-radius:999px;
  background:var(--btn-color);
  color:#fff;
  cursor:pointer;
  font-size:14px;
  font-weight:bold;
  transition:0.3s;
}
.nav-buttons button:hover{
  background:var(--btn-hover);
  transform:scale(1.1);
}
.nav-buttons button.active{
  background:#ff3399;
  box-shadow:0 4px 12px rgba(255,51,153,0.4);
}

/* ===== 顏文字 ===== */
#kaomoji-container{
  display:flex;
  flex-wrap:wrap;
  gap:10px;
  justify-content:center;
}

.kaomoji{
  background:var(--kaomoji-bg);
  padding:12px 18px;
  border-radius:18px;
  cursor:pointer;
  font-size:clamp(15px,4vw,20px);
  white-space:nowrap;
  box-shadow:0 2px 8px rgba(255,102,170,.25);
  transition:transform .15s ease, box-shadow .15s ease;
}
.kaomoji:hover{
  transform:scale(1.1);
  box-shadow:0 6px 18px rgba(255,102,170,.35);
}

/* ===== Toast ===== */
#copy-toast{
  position:fixed;
  bottom:28px;
  left:50%;
  transform:translateX(-50%);
  background:var(--toast-bg);
  color:#fff;
  padding:10px 18px;
  border-radius:999px;
  opacity:0;
  transition:.3s;
  pointer-events:none;
  font-weight:bold;
}
#copy-toast.show{ opacity:1; }

@keyframes popGlow{
  0%{
    transform:scale(1);
    text-shadow:none;
  }
  50%{
    transform:scale(1.25);
    text-shadow:0 0 12px rgba(255,140,0,.9);
  }
  100%{
    transform:scale(1);
    text-shadow:none;
  }
}

.hot-item.animate{
  animation: popGlow .45s ease;
}
</style>
