<h1>é¡æ–‡å­—å®‡å®™</h1>
<p>é»æ“Šé¡æ–‡å­—å³å¯è¤‡è£½</p>

<div class="nav-buttons" id="nav-buttons"></div>

<script>
const sheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQl0v6_nM1lyjhPNz3zjY8hELqL9Dg5z2ZU3F-9EFsPDpih9t8MVHpbA2x6wspDn3fYPyUT_oTnLiTR/pub?gid=0&single=true&output=csv";

const navButtons = document.getElementById("nav-buttons");
const container = document.getElementById("kaomoji-container");
const toast = document.getElementById("copy-toast");
const hotTrack = document.getElementById("hot-track");

let categories = {};
let clickCount = JSON.parse(localStorage.getItem("clickCount") || "{}");

fetch(sheetURL)
.then(res=>res.text())
.then(csv=>{
  csv.split("\n").slice(1).forEach(line=>{
    const [k,cat] = line.split(",");
    if(!k||!cat) return;
    categories[cat.trim()] ??= [];
    categories[cat.trim()].push(k.trim());
  });

  buildNav();
  showCategory(Object.keys(categories)[0]);
  updateHot();
});

function buildNav(){
  Object.keys(categories).forEach((cat,i)=>{
    const btn = document.createElement("button");
    btn.textContent = cat;
    if(i===0) btn.classList.add("active");
    btn.onclick = ()=>showCategory(cat,btn);
    navButtons.appendChild(btn);
  });
}

function showCategory(cat,btn){
  container.innerHTML="";
  document.querySelectorAll(".nav-buttons button").forEach(b=>b.classList.remove("active"));
  btn?.classList.add("active");

  categories[cat].forEach(k=>addKaomoji(k,container));
}

function addKaomoji(k,parent){
  const div=document.createElement("div");
  div.className="kaomoji";
  div.textContent=k;
  div.onclick=()=>{
    navigator.clipboard.writeText(k);
    clickCount[k]=(clickCount[k]||0)+1;
    localStorage.setItem("clickCount",JSON.stringify(clickCount));
    toast.textContent="å·²è¤‡è£½ï¼š"+k;
    toast.classList.add("show");
    setTimeout(()=>toast.classList.remove("show"),1200);
    updateHot();
  };
  parent.appendChild(div);
}
  function addHotItem(k){
  const span = document.createElement("span");
  span.className = "hot-item";
  span.textContent = k;
  span.onclick = ()=>{
    navigator.clipboard.writeText(k);
    clickCount[k] = (clickCount[k] || 0) + 1;
    localStorage.setItem("clickCount", JSON.stringify(clickCount));
    toast.textContent = "å·²è¤‡è£½ï¼š" + k;
    toast.classList.add("show");
    setTimeout(()=>toast.classList.remove("show"),1200);
  };
  hotTrack.appendChild(span);
}

function updateHot(){
  hotTrack.innerHTML = "";

  Object.entries(clickCount)
    .sort((a,b)=>b[1]-a[1])
    .slice(0,10)
    .forEach(([k]) => addHotItem(k));
}
</script>
